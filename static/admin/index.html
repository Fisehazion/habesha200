<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CMS</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>

<script type="module">
  import SveltiaCMS from 'https://cdn.jsdelivr.net/npm/sveltia-cms@0.4.0/dist/sveltia-cms.js/+esm';
  import { load } from 'https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.mjs';

  fetch('/admin/config.yml')
    .then(r => r.text())
    .then(text => SveltiaCMS({ config: load(text) }))
    .catch(() => {
      document.body.innerHTML = '<h1 style="color:red;text-align:center;margin-top:100px">config.yml not found â€“ check path</h1>';
    });
</script>

</body>
</html>
