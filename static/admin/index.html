<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sveltia CMS</title>
  <link rel="icon" href="data:,">

  <!-- Netlify injects environment variables here -->
  <script>
    window.ENV = {
      GITHUB_TOKEN: "{{GITHUB_TOKEN}}"
    };
  </script>
</head>
<body>
  <script type="module">
    // Load Sveltia CMS from official CDN
    import SveltiaCMS from 'https://unpkg.com/sveltia-cms/dist/sveltia-cms.js';

    // Secure token provided by Netlify during deployment
    const token = window?.ENV?.GITHUB_TOKEN || null;

    SveltiaCMS({
      backend: {
        name: 'github',
        repo: 'Fisehazion/habesha200',
        branch: 'main',
        token: token
      },

      media_folder: 'images/uploads',
      public_folder: '/images/uploads',

      collections: [
        {
          name: 'blog',
          label: 'Blog Posts',
          folder: 'content/blog',
          create: true,
          slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
          fields: [
            { label: 'Title', name: 'title', widget: 'string' },
            { label: 'Date', name: 'date', widget: 'datetime' },
            { label: 'Excerpt', name: 'excerpt', widget: 'text' },
            { label: 'Body', name: 'body', widget: 'markdown' },
            { label: 'YouTube Link', name: 'video_link', widget: 'string', required: false }
          ]
        }
      ]
    });
  </script>
</body>
</html>
