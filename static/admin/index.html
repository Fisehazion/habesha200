<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Behabeshawikana CMS</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <div id="login">
    <h2>Behabeshawikana CMS</h2>
    <button id="loginBtn" style="padding:15px 30px;font-size:18px;background:#00a99d;color:white;border:none;border-radius:8px;cursor:pointer;">
      Login with Netlify Identity
    </button>
  </div>

  <!-- Decap CMS (latest stable) -->
  <script src="https://unpkg.com/decap-cms@3.3.2/dist/decap-cms.js"></script>

  <script>
    document.getElementById('loginBtn').onclick = () => netlifyIdentity.open();

    netlifyIdentity.on('login', () => {
      document.getElementById('login').style.display = 'none';

      window.CMS_MANUAL_INIT = true;

      window.CMS.init({
        config: {
          backend: { name: 'git-gateway', branch: 'main' },
          media_folder: '/images/uploads',
          public_folder: '/images/uploads',
          collections: [
            {
              name: 'blog',
              label: 'Blog Posts',
              folder: 'content/blog',
              create: true,
              slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
              fields: [
                { label: 'Title', name: 'title', widget: 'string' },
                { label: 'Date', name: 'date', widget: 'datetime' },
                { label: 'Excerpt', name: 'excerpt', widget: 'text' },
                { label: 'Image', name: 'image', widget: 'image' },
                { label: 'YouTube ID', name: 'youtube', widget: 'string', required: false },
                { label: 'Body', name: 'body', widget: 'markdown' }
              ]
            }
          ]
        }
      });
    });

    netlifyIdentity.init();
  </script>
</body>
</html>
