<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Behabeshawikana CMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <div id="app" style="padding:20px;text-align:center;color:#666;">Loading CMS Dashboard...</div>
  <script src="https://unpkg.com/decap-cms@^2.0.0/dist/decap-cms.js"></script>
 <script>
  const script = document.createElement('script');
  script.src = 'https://unpkg.com/decap-cms@^2.0.0/dist/decap-cms.js';
  script.onload = function() {
    CMS.init({
      config: { /* your existing config here - keep it */ }
    });
    // Force login after 1s
    setTimeout(() => {
      if (!netlifyIdentity.currentUser()) {
        netlifyIdentity.open('login');
      } else {
        document.getElementById('app').innerHTML = '<h2>Dashboard Ready!</h2>';
      }
    }, 1000);
  };
  document.head.appendChild(script);
  netlifyIdentity.init();
</script>
</body>
</html>
