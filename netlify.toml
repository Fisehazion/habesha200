[build]
  publish = "."
  # This tiny real command forces Netlify to clear ALL cache every deploy
  command = "echo 'Build complete'"

[[redirects]]
  from = "/admin"
  to = "/static/admin/index.html"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "/static/admin/:splat"
  status = 200

# Optional â€“ only if you ever go back to config.yml
[[redirects]]
  from = "/admin/config.yml"
  to = "/static/admin/config.yml"
  status = 200
  force = true